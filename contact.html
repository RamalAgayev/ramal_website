<main class="container">
    <section class="page-header">
        <h2>Contact Me</h2>
        <p>If you want to contact me, you can fill in the form below or use my email addresses.</p>
    </section>

    <section class="content-section">
        <div class="contact-layout">
            <div class="contact-info">
                <h3 class="section-title">Email</h3>
                <p class="contact-email">
                    <a href="mailto:ramalagayev085@gmail.com">ramalagayev085@gmail.com</a>
                </p>
                <p class="contact-email">
                    <a href="mailto:raghayev23986@ada.edu,az">raghayev23986@ada.edu,az</a>
                </p>
            </div>

            <div class="contact-form-wrapper">
                <h3 class="section-title">Contact Form</h3>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="What is this about?" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</main>
